<body class="contenedor-contacto">
    <header class="header">  

        <div class="contenedor-logo">
            <div class="logo">
                <a href="index.html">
                    <h1>RIOFTBL</h1>
                </a>
            </div>    
                    
            <nav class="navegacion">
                <ul class="menu">

            </nav>

    </header> 
    <main class="main-contacto">
        <h1>Inscribi a tu equipo!</h1>
        
            <form class="formulario-contacto">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre" name="nombre">
                <br>
                <label for="email">Correo:</label>
                <input type="email" placeholder="Ingrese su email" name="email">
                <br>
                <label for="msg" class="mensaje">Mensaje:</label>
                <input type="msg" placeholder="Escriba su mensaje">
                <br>
                <br>
                <label for="button"></label>
                <input type="submit">
            </form>
    </main>

    
    <footer class="footer">
        <section class="contenedor-footer">
            <a href="https://es-la.facebook.com/">
                <img class="redes" src="multimedia/facebook.png" target="_blank" alt="logo_facebook">
            <a>
            <a href="https://www.instagram.com/?hl=es-la">
                <img class="redes" src="multimedia/logoig.png" target="_blank" alt="logo_instagram">

            <button type="button" class="whatsapp">
                    <a href="https://web.whatsapp.com/" target="_blank"> Escribinos </a>
